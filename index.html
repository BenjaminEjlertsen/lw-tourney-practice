<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tournament Seed Selector</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 { 
            color: #333; 
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        .notification {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
        }
        .seed-images { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center;
        }
        .seed-image { 
            width: 45%; 
            position: relative; 
            margin-bottom: 20px;
        }
        .seed-image img { 
            width: 100%; 
            height: auto; 
            border-radius: 8px;
            cursor: pointer;
        }
        .ban-button { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background-color: red; 
            color: white; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 14px;
        }
        .roll-button { 
            margin: 20px 0; 
            padding: 15px; 
            background-color: green; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
        }
        .roll-button:hover, .ban-button:hover {
            opacity: 0.8;
        }
        select, option {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 1200px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .modal-seed {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .panzoom {
            cursor: grab;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/panzoom/9.4.0/panzoom.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Game Tournament Seed Selector</h1>
        <div class="notification" id="notification"></div>
        <div>
            <label for="round-select">Select Round:</label>
            <select id="round-select" onchange="loadSeeds()">
                <option value="1">Round 1</option>
                <option value="2">Round 2</option>
                <option value="3">Round 3</option>
            </select>
        </div>
        <div class="seed-images" id="seed-images">
            <!-- Seed images will be inserted here -->
        </div>
        <button class="roll-button" onclick="rollSeed()">Roll a Seed</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-seed" id="modal-seed"></div>
            <div id="panzoom-container">
                <img id="modal-image" src="" alt="Seed Image">
            </div>
        </div>
    </div>

    <script>
        const seeds = {
            "1": [51706, 375060, 706131, 824517, 917340],
            "2": [346668, 741963, 851742, 933044, 820477],
            "3": [525637, 634611, 674629, 668659, 889078]
        };
        let bannedSeeds = new Set();
        let practiceSeeds = [];
        let currentRound = "1";
        let panzoomInstance;

        function showNotification(message, type) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.innerText = message;
            notificationDiv.className = `notification ${type}`;
            notificationDiv.style.display = 'block';
        }

        function loadSeeds() {
            currentRound = document.getElementById('round-select').value;
            bannedSeeds = new Set();
            practiceSeeds = [...seeds[currentRound]];

            const seedImagesDiv = document.getElementById('seed-images');
            seedImagesDiv.innerHTML = '';

            practiceSeeds.forEach(seed => {
                const seedDiv = document.createElement('div');
                seedDiv.classList.add('seed-image');
                seedDiv.innerHTML = `
                    <img src="path_to_images/${seed}.png" alt="Seed ${seed}" onclick="openModal(${seed})">
                    <button class="ban-button" onclick="banSeed(${seed})">Ban</button>
                    <div class="seed-number">Seed: ${seed}</div>
                `;
                seedImagesDiv.appendChild(seedDiv);
            });

            document.getElementById('notification').style.display = 'none';
        }

        function banSeed(seed) {
            if (bannedSeeds.has(seed)) return;
            if (bannedSeeds.size >= 2) {
                showNotification("You can only ban 2 seeds.", "error");
                return;
            }

            bannedSeeds.add(seed);
            document.querySelector(`.seed-image img[alt="Seed ${seed}"]`).parentNode.style.display = 'none';
            practiceSeeds = practiceSeeds.filter(s => s !== seed);

            if (bannedSeeds.size === 2) {
                showNotification("Two seeds have been banned.", "success");
            }
        }

        function rollSeed() {
            if (practiceSeeds.length === 0) {
                showNotification("No seeds left to practice.", "error");
                return;
            }
            const randomSeed = practiceSeeds[Math.floor(Math.random() * practiceSeeds.length)];
            showNotification(`Practice on seed: ${randomSeed}`, "success");
        }

        function openModal(seed) {
            const modalImage = document.getElementById('modal-image');
            modalImage.src = `path_to_images/${seed}.png`;
            document.getElementById('modal-seed').innerText = `Seed: ${seed}`;
            document.getElementById('myModal').style.display = "block";

            if (panzoomInstance) {
                panzoomInstance.dispose();
            }

            panzoomInstance = Panzoom(modalImage, {
                maxScale: 5,
                contain: 'outside'
            });

            modalImage.parentElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
            if (panzoomInstance) {
                panzoomInstance.dispose();
            }
        }

        window.onload = loadSeeds;

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
